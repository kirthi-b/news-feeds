<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>News Feeds</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="header-wrapper">
      <header>
        <h1>News Feeds</h1>
        <div class="muted" id="lastUpdated">Last updated: —</div>
      </header>

      <div class="controls">
        <input type="text" id="search" placeholder="Search title/source…" size="36" />
        <select id="sort">
          <option value="new">Sort: newest</option>
          <option value="old">Sort: oldest</option>
          <option value="az">Sort: title A–Z</option>
        </select>
        <div class="small" id="count"></div>
      </div>
    </div>

    <div class="main-content">
      <div class="layout">
        <div class="panel">
          <div class="mobile-filter-toggle" id="mobileFilterToggle">
            <h3>Filters</h3>
            <span class="mobile-toggle-icon">▼</span>
          </div>

          <div class="filters-container">
            <div id="filters"></div>
          </div>

          <div id="pagination"></div>
        </div>

        <div class="grid" id="list"></div>
      </div>
    </div>

    <footer>
      Updates every day · Created by <a href="https://kirthi.cargo.site" target="_blank" rel="noopener noreferrer">Kirthi B</a> · 2026
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
